#登入訊息 true -> 開啟  false -> 關閉
join-message-enabled: true

#登入時發送給玩家的訊息
message-login-enabled: true


#在玩家登入時輸入指令|文字
join-commands-enabled: true


#title功能 true -> 開啟  false-> 關閉
Title-enabled: true
#淡入時間 | 停留時間 | 淡出時間
fadeln: 10
stay: 30
fadeOut: 10

#Announcer 單位: 秒(sec)
Announce-interval: 1


#音效 true -> 開啟  false -> 關閉
Join-Sound-enabled: true
Msg-Sound-enabled: true
Announce-Sound-enabled: true
#音效類型
#https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
Msg-Sound-Type: "ENTITY_ENDERMAN_TELEPORT"
Join-Sound-Type: "ENTITY_EXPERIENCE_BOTTLE_THROW"
Announce-Sound-type: "BLOCK_AZALEA_HIT"